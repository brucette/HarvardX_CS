{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
        {% for key, value in results.items() %}
            <div class="mb-3">
                <table class="container-fluid py-5 text-center">
                    <tr>
                        <td>{{ key }}: </td>
                        <td> {{ value }}</td>
                    </tr>
                </table>
            </div>
        {% endfor %}
{% endblock %}
