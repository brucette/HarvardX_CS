{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol">Choose stock:</label>
            <select name="symbol" id="symbol" placeholder="Symbol">
                {% for item in list_user_stocks %}
                    <option>{{ item }}</option>
                {% endfor %}
                <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number">
            </select>
        </div>
        <div class="mb-3">
                    </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
