<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/mobile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="pics/favicon.ico">
        <title>Contact Us</title>
    </head>

    <body class="d-flex flex-column min-vh-100"> <!-- bootstrap class added to keep footer at the bottom of page -->
        <div class="top">
            <div class="left">
                <img src="pics/logo_2_transpa.png" height="50%" id="logo" alt="company logo"/>
                <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic; font-size: larger;">&nbsp;&nbsp;InMotion</p>
            </div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="yoga.html">Yoga</a></li>
                    <li><a href="spa.html">Massage & Spa</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>

        <div id="wrapper">
            <div id="container">
                <div id="banner"></div>
                <br><br><br>

                <div class="contact">
                    <form id="form" name="form" method="post">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname" size="22"><br><br>
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname"><br><br>
                        <label for="email">EMAIL ADDRESS</label><br>
                        <input type="email" id="email" name="email" size="49"><br><br>
                        <label for="message">MESSAGE</label><br>
                        <textarea name="message" id="message" rows="10" cols="49"></textarea>
                        <br><br>
                        <button id="btn">Send message</button>
                    </form>
                </div>
            </div> <!-- end of container -->

            <br><br>
            <footer id="footer" class="mt-auto"> <!-- bootstrap class added to keep footer at the bottom of page -->
            <br><br>
            <div class="row">
                <div class="column">
                    <p style="color:rgb(219, 218, 217);">CONTACT DETAILS</p>
                    <br>
                    <p style="color:rgb(219, 218, 217);">
                        Ralångsvägen 25, Stockholm, Sweden<br>
                        Telephone nummer: +4682013449<br>
                        Email address: info@inmotion.com
                    </p>
                </div>
                <div class="column">
                    <a href="contact.html"><b>Ask InMotion</b></a>
                    <br><br><hr><br>
                    <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com" class="fa fa-instagram"></a>
                    <a href="https://www.tripadvisor.com" class="fa fa-tripadvisor"></a>
                    <a href="https://www.youtube.com" class="fa fa-youtube"></a>
                    <br><br><br>
                    <p id="copy">
                        InMotion &copy <script>document.write(new Date().getFullYear())</script>
                    </p>
                </div>
            </div>
        </footer>
        </div> <!-- end of wrapper -->

        <script>
            let btn = document.getElementById("btn");
            btn.addEventListener("click", function(contact)
            {
                contact.preventDefault();

                let fname = document.getElementById("fname").value;
                let lname = document.getElementById("lname").value;
                let email = document.getElementById("email").value;
                let message = document.getElementById("message").value;

                /* Function to validate email address*/
                function ValidateEmail(email)
                {
                    let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                    if(email.match(mailformat))
                    {
                        return true;
                    }
                    else
                    {
                        return false;
                    }
                }

                /* Check all input fields are filled */
                if (ValidateEmail(email) == false)
                {
                    document.getElementById("email").value = "";
                    document.getElementById("email").placeholder = "Enter valid email!";
                    return false;
                }
                if (fname == "")
                {
                    document.getElementById("fname").placeholder = "Enter first name!";
                    return false;
                }
                if (lname == "")
                {
                    document.getElementById("lname").placeholder = "Enter last name!";
                    return false;
                }
                if (message == "")
                {
                    document.getElementById("message").placeholder = "Enter message!";
                    return false;
                }

                let phs = document.querySelectorAll("input");
                for (let i = 0; i < phs.length; i++)
                {
                    phs[i].placeholder = "";
                }
                document.querySelector("textarea").placeholder = "";
                document.getElementById("form").reset();
                document.location.href = "thank_you.html";
            });
        </script>
    </body>
</html>
