{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="container-fluid py-5 text-center">
        {% for key, value in results.items() %}
            <tr>
                <td>{{ key }}: </td>
                <td> {{ value }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
