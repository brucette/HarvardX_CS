<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                // Select area to print feedback to
                let response1 = document.querySelector("#response1");

                // Check for correct answer:
                document.querySelector(".right").addEventListener("click", function()
                {
                    document.querySelector(".right").style.backgroundColor = "green";
                    response1.innerHTML = "<br><br> Correct!";
                });

                // Check for wrong answer:
                let wrongs = document.querySelectorAll(".wrong");
                for (let i = 0; i < wrongs.length; i++)
                {
                    wrongs[i].addEventListener("click", function()
                    {
                        wrongs[i].style.backgroundColor = "red";
                        response1.innerHTML = "<br><br> Incorrect.";
                    });
                }

                // Check for text-based answer:
                let response2 = document.querySelector("#response2");

                document.querySelector("#mandarin").addEventListener("click", function()
                {
                    let answer = document.querySelector("input").value;
                    if (answer.toLowerCase() == "mandarin")
                    {
                        document.querySelector("input").style.backgroundColor = "green";
                        reponse2.innerHTML = "<br><br> Correct!";
                    }
                    else
                    {
                        document.querySelector("input").style.backgroundColor = "red";
                        reponse2.innerHTML = "Incorrect.";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is nature's light show seen in the northern hemisphere called?</h3>

                <button type="button" class = "wrong">The High Moon</button>
                <button type="button" class = "right">Aurora Borealis</button>
                <button type="button" class = "wrong">Disco Lamps</button>
                <button type="button" class = "wrong">The Southern Lights</button>

                <p id="response1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which spoken language is considered the most difficult for English speakers to learn?</h3>
                <!-- mandarin -->
                <input type="text">
                <button type="button" id="mandarin">Check Answer</button>

                <p id="response2"></p>
            </div>
        </div>
    </body>
</html>
