{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h3>Here is the quote for the requested stock:</h3>
    <table class="table">
        {% for key, value in results.items() %}
            <tr>
                <td class="left">{{ key }}:</td>
                <td class="right"> {{ value }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
