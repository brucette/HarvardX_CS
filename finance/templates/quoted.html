{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="container-fluid py-5 text-center">
        {% for key, value in results.items() %}

                <table class="mb-3">
                    <tr>
                        <td>{{ key }}:</td>
                        <td> {{ value }}</td>
                    </tr>
                </table>

        {% endfor %}
    </div>
{% endblock %}
