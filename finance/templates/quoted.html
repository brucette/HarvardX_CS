<!-- Name, price and symbol for stock user wants to buy -->

{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h4 class="text-secondary">Here is the quote for the requested stock:</h4>
    <br>

    <p>
        A share of {{ results["name"]}} ({{ results["symbol"] }}) costs {{ results["price"] | usd}}.
    </p>
{% endblock %}
