{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    {% for key, value in results.items() %}
        <div class="mb-3">
            <table class="form-control mx-auto w-auto">
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ ":" }}</td>
                    <td>{{ value }}</td>
                </tr>
            </table>
        </div>
    {% endfor %}
<!--  <p>{{ results }}</p> -->
{% endblock %}
