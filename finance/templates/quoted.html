{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

        {% for key, value in results.items() %}

                <table>
                    <tr class="container-fluid py-5 text-center">
                        <td>{{ key }}:</td>
                        <td> {{ value }}</td>
                    </tr>
                </table>

        {% endfor %}

{% endblock %}
