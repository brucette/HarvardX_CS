<!-- chose a username, password and verify password  - use login.html as inspiration -->

{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="get"> <!-- what should method be? -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="verify_password" name="verify_password" placeholder="Verify password" type="password">
        </div>          <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
